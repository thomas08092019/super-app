version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: superapp_db
    environment:
      POSTGRES_DB: ${DB_NAME:-superapp}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - superapp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: superapp_redis
    ports:
      - "6379:6379"
    networks:
      - superapp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: superapp_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - superapp_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: superapp_backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-superapp}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET=${JWT_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ALLOW_REGISTRATION=${ALLOW_REGISTRATION:-False}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET_NAME=superapp-media
      - MINIO_SECURE=False
      - MINIO_PUBLIC_ENDPOINT=localhost:9000
    volumes:
      - ./backend:/app
      - media_storage:/app/media
      - sessions_storage:/app/sessions
      - ./exports:/app/exports
    ports:
      - "8000:8000"
    networks:
      - superapp_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    # CMD is now handled by Dockerfile's ./run.sh

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: superapp_celery_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-superapp}
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET_NAME=superapp-media
      - MINIO_SECURE=False
    volumes:
      - ./backend:/app
      - media_storage:/app/media
      - sessions_storage:/app/sessions
      - ./exports:/app/exports
    networks:
      - superapp_network
    depends_on:
      - redis
      - db
      - minio
    command: watchmedo auto-restart --directory=./app --pattern=*.py --recursive -- celery -A app.celery_worker worker --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: superapp_frontend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    networks:
      - superapp_network
    depends_on:
      - backend
    command: npm run dev -- --host

networks:
  superapp_network:
    driver: bridge

volumes:
  postgres_data:
  media_storage:
  sessions_storage:
  minio_data: